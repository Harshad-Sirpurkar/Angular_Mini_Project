<form [formGroup]="booking" (ngSubmit)="onSubmit()">
    <div class="d-flex justify-content-center">
        <div class="bookticket">
        <input type="text" class="me-4 mt-2" formControlName="bookingId" placeholder="Enter Booking id">
        <input type="text" class="me-4" formControlName="passengerFullName" placeholder="Passenger Name">
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="bookticket">
        <input type="text" class="me-4 mt-2" formControlName="passengerAge" placeholder="Enter Passanger Age">
        <input type="text" class="me-4" formControlName="passengerContactNo" placeholder="Passenger Contact No">
         </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="bookticket">
        <input type="text" class="me-4 mt-2" formControlName="pickUpLocation" placeholder="Enter Pickup-Location">
        <input type="text" class="me-4" formControlName="dropLocation" placeholder="Enter Drop-Location">
        <input type="text" class="me-4" formControlName="sitNumber" placeholder="Enter Sit-Number">
    </div>         
    </div><div class="d-flex justify-content-center mt-4">
        <button type="submit ">SUBMIT</button>
       </div>
</form>
